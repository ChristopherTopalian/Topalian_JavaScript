<!-- find_index_by_name_in_array_of_objects.html -->
<!--
    finds the index by name in an array of objects
    and shows the data of the found index object
-->
<html>
<head>
<title>find_index_by_name_in_array_of_objects.html</title>
</head>

<body style="background-color: rgb(225,225,225);">

<div id="showResult"> ELEMENTS </div>

<button onclick="displayResult('Hydrogen');">Hydrogen</button>

<button onclick="displayResult('Helium')">Helium</button>

<script>

let elements = [
{
	name: 'Hydrogen',
	abbreviation: 'H'
},
{
	name: 'Helium',
	abbreviation: 'He'
}
];

function findTheIndex(searchWord)
{
	//name of the array we are searching
	let whichArray = elements;

	//index in the array of the found word
    let index = whichArray.findIndex(
        function(whichArray)
        {
            return whichArray.name === searchWord;
        }
    );
	return index;
}

function displayResult(theChoice)
{
	//display the name and abbreviation of the chosen index
    document.getElementById("showResult").innerHTML = elements[findTheIndex(theChoice)].name + "<br>" + elements[findTheIndex(theChoice)].abbreviation;
}

</script>

</body>
</html>
